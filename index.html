    var letra = cad.substr(cnt,1)
    cuadro=document.getElementById(iden);
    while (letra == " ")
      {
      cnt++;
      letra += cad.substr(cnt,1);
     }
    cuadro.innerHTML += letra;
    cnt++
    if (cnt < cad.length){
       tempor=setTimeout(teletipo,tmp,cad,tmp,iden,cnt); 
     }	 
}
function borra(iden) {
	document.getElementById(iden).innerHTML = "";
}
</script>
</head>
<body style="background-color:black; color: green" onload="main()">
